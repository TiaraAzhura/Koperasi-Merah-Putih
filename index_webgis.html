<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebGIS Koperasi Merah Putih</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    #map { min-height: 100vh; }
    .popup-img { width: 220px; border-radius: 8px; margin-top: 6px; }
    .popup-title { font-weight: bold; margin-bottom: 4px; }
    .popup-text { font-size: 0.9em; margin: 2px 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-6.98, 107.65], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    fetch('data/koperasi.geojson')
      .then(res => res.json())
      .then(data => {
        const layer = L.geoJSON(data, {
          onEachFeature: (feature, layer) => {
            const p = feature.properties;
            let popup = `
              <div class="popup-title">${p.name}</div>
              <div class="popup-text">${p.address}</div>
              <div class="popup-text">Luas: ${p.luas}</div>
            `;
            if (p.image) {
              popup += `<img class='popup-img' src='${p.image}' alt='${p.name}' />`;
            }
            layer.bindPopup(popup);
          }
        }).addTo(map);

        const bounds = layer.getBounds();
        if (bounds.isValid()) map.fitBounds(bounds, { padding: [40, 40] });
      })
      .catch(err => console.error('Gagal load geojson:', err));
  </script>
</body>
</html>
